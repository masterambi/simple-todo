<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO LIST</title>
  </head>
  <body class="bg-white">
    <header class="bg-orange">
      <h1 class="title white">To Do List</h1>
    </header>
    <main>
      <section class="form-section bg-blue">
        <input type="text" id="input-text">
        <button class="btn-orange" id="input-btn">+</button>
      </section class="form">

      <section class="todo-section container">
        <div class="list bg-blue">
          <p class="white">Lorem ipsum dolor sit amet.</p>
          <button class="btn-delete">X</button>
          <button class="btn-done">&check;</button>
        </div>

        <div class="list bg-blue">
          <p class="white">Lorem ipsum dolor sit amet.</p>
          <button class="btn-delete">X</button>
          <button class="btn-done">&check;</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
